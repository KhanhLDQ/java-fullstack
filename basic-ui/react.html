<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage with React</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- CDN (content delivery network) -->
    <script src="./react-lib/react.development.js"></script>
    <script src="./react-lib/react-dom.development.js"></script>

    <script>
      //generate a random number between 1 & 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;

      //create a new element to display the random number
      const numberElement = React.createElement(
        "h1",
        null,
        `Generated Number: ${randomNumber}`
      );

      const resultElement = React.createElement(
        "h2",
        { style: { color: "red" } },
        randomNumber % 2 === 0 ? "The number is even!!" : "The number is odd!!"
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      //   root.render([numberElement, resultElement]);
      root.render(
        React.createElement("div", { id: "childDiv" }, [
          numberElement,
          resultElement,
        ])
      );
    </script>
  </body>
</html>
